<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Rwanda Crime Report System Workflow">
  <style>
    .title{font:700 28px/1.2 Inter,Segoe UI,Arial; fill:#0f172a}
    .subtitle{font:600 18px/1.2 Inter,Segoe UI,Arial; fill:#334155}
    .text{font:500 16px/1.4 Inter,Segoe UI,Arial; fill:#111827}
    .mono{font:600 14px/1.4 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; fill:#0f766e}
    .small{font:500 13px/1.4 Inter,Segoe UI,Arial; fill:#475569}
    .badge{font:700 13px/1 Inter,Segoe UI,Arial; fill:#ffffff}
    .box{fill:#ffffff; stroke:#cbd5e1; stroke-width:2; rx:16}
    .accent{fill:#f8fafc; stroke:#e2e8f0}
    .ipfs{fill:#10b981}
    .cardano{fill:#3b82f6}
    .shadow{filter:url(#shadow)}
  </style>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto-start-reverse">
      <path d="M0,0 L12,6 L0,12 Z" fill="#334155"/>
    </marker>
  </defs>

  <text x="50" y="60" class="title">Rwanda Crime Report System — Evidence Workflow</text>
  <text x="50" y="95" class="small">From citizen report → distributed storage on IPFS → immutable proof on Cardano → verified evidence in admin dashboard</text>

  <!-- STEP 1 -->
  <rect x="50" y="130" width="520" height="200" class="box shadow"/>
  <text x="70" y="160" class="subtitle">STEP 1: User Reports Crime</text>
  <text x="70" y="195" class="text">User submits report with photo/video evidence</text>
  <text x="70" y="225" class="mono">• Reference: RRS-2025-00069</text>
  <text x="70" y="250" class="mono">• Photo: house_fire.jpg</text>
  <text x="70" y="275" class="mono">• Description: House on fire at location X</text>

  <!-- Arrow to STEP 2 -->
  <line x1="310" y1="330" x2="310" y2="370" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- STEP 2 -->
  <rect x="50" y="380" width="520" height="240" class="box shadow"/>
  <text x="70" y="410" class="subtitle">STEP 2: IPFS Storage (File Distribution)</text>
  <text x="70" y="445" class="text">Evidence uploaded to IPFS content-addressed network</text>
  <text x="70" y="475" class="mono">• Content hash (CID) generated: QmXxxx...</text>
  <text x="70" y="500" class="mono">• Replicated across 1000+ IPFS nodes</text>
  <text x="70" y="525" class="mono">• Public gateways: ipfs.io/ipfs/QmXxxx...</text>
  <rect x="70" y="550" width="220" height="36" rx="8" class="accent"/>
  <text x="88" y="574" class="badge">ADVANTAGES</text>
  <text x="70" y="595" class="small">✅ Decentralized storage  ✅ File never deleted  ✅ Always accessible</text>

  <!-- Arrow to STEP 3 -->
  <line x1="310" y1="640" x2="310" y2="680" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- STEP 3 -->
  <rect x="630" y="130" width="520" height="300" class="box shadow"/>
  <text x="650" y="160" class="subtitle">STEP 3: Cardano Blockchain Anchoring (Proof)</text>
  <text x="650" y="195" class="text">Evidence hash + timestamp anchored to Cardano</text>
  <text x="650" y="225" class="mono">Transaction includes:</text>
  <text x="670" y="250" class="mono">• Evidence hash: keccak256(report_data)</text>
  <text x="670" y="275" class="mono">• IPFS CID: QmXxxx...</text>
  <text x="670" y="300" class="mono">• Timestamp: 2025-12-06 14:30:45 UTC</text>
  <text x="670" y="325" class="mono">• Reference: RRS-2025-00069</text>
  <text x="650" y="355" class="mono">Blockchain result:</text>
  <text x="670" y="380" class="mono">• TX Hash: 3a7f8b2c9d...</text>
  <text x="670" y="405" class="mono">• Block: 12,459,872</text>
  <text x="670" y="430" class="mono">• Confirmations: 3000+ validator nodes</text>
  <rect x="650" y="455" width="260" height="36" rx="8" class="accent"/>
  <text x="668" y="479" class="badge">ADVANTAGES</text>
  <text x="650" y="500" class="small">✅ Immutable timestamp proof  ✅ Cannot be altered  ✅ Permanently recorded</text>

  <!-- Arrow to STEP 4 -->
  <line x1="890" y1="520" x2="890" y2="560" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- STEP 4 -->
  <rect x="630" y="580" width="520" height="240" class="box shadow"/>
  <text x="650" y="610" class="subtitle">STEP 4: Complete Evidence Chain</text>
  <text x="650" y="645" class="text">Admin dashboard verifies and displays immutable evidence</text>
  <text x="650" y="675" class="mono">Evidence Media Tab:</text>
  <text x="670" y="700" class="mono">• Image preview from IPFS ← IPFS</text>
  <text x="670" y="725" class="mono">• IPFS CID: QmXxxx... (clickable link)</text>
  <text x="650" y="755" class="mono">Blockchain Tab:</text>
  <text x="670" y="780" class="mono">• TX Hash: 3a7f8b2c9d... ← Cardano</text>
  <text x="670" y="805" class="mono">• Block: 12,459,872 • Timestamp: 2025-12-06 14:30:45</text>
  <text x="650" y="835" class="text">Status: ✅ VERIFIED ON-CHAIN — Evidence is immutable</text>

  <!-- Legend -->
  <circle cx="1040" cy="70" r="8" class="ipfs"/>
  <text x="1056" y="75" class="small">IPFS (Storage)</text>
  <circle cx="1040" cy="96" r="8" class="cardano"/>
  <text x="1056" y="101" class="small">Cardano (Proof)</text>
</svg>
